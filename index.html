        <p class="anio">“AÑO DE LA RECUPERACIÓN Y CONSOLIDACIÓN”</p>
        <h2 class="colegio">Institución Educativa Integrada JOSÉ GÁLVEZ</h2>
    </div>
</header>


    <div class="container">
        <h1>Tickets de Incidencia</h1>
        <div class="form-group">
            <label for="buscador">Buscar estudiante (Apellido y Nombre - DNI):</label>
            <input type="text" id="buscador" list="listaEstudiantes" placeholder="Escribe apellido, nombre o DNI">
            <datalist id="listaEstudiantes"></datalist>
        </div>


        <div class="form-group">
            <button type="button" onclick="agregarEstudiante()">
                <i class="fa fa-plus"></i> Agregar estudiante
            </button>
        </div>
        <table id="tablaEstudiantes">
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Grado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="form-group">
            <label for="descripcion">Descripción de Incidencia (opcional):</label>
            <textarea id="descripcion" rows="3"></textarea>
        </div>
        <button type="button" onclick="generarPDFMasivo()">
            <i class="fa fa-file-pdf"></i> Generar Tickets PDF
        </button>
    </div>
